    <title>dropdown menu list using select tab</title>

    <script>  
    function bestfood() {  
    var mylist = document.getElementById("myList");  
    document.getElementById("favourite").value = mylist.options[mylist.selectedIndex].text;  
    }

    <select id = "myList" onchange = "bestfood()" >

    <input type = "CHOOSE" id = "favourite" size = "10" </p>

    </body>
